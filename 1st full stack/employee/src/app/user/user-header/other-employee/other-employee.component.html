<div class="jumbotron h-100">
    <div class="col-md-12 text-center">
        <h3 class="text-primary">Employee Details</h3>
    <mat-form-field >
        <mat-label class="text-success">Search</mat-label>
    <input class="" matInput [(ngModel)]="search" (change)="searchbyname()" >
</mat-form-field>
</div>
<table  mat-table [dataSource]="dataSource|userBasedOnName:search" class="mat-elevation-z8 w-100" >
    <ng-container matColumnDef="si">
        <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="emp_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element; let i=index"> {{element.emp_name}} </td>
    </ng-container>
    <ng-container matColumnDef="emp_mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let element; let i=index"> {{element.emp_mobile}} </td>
    </ng-container>
    <ng-container matColumnDef="emp_email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element; let i=index"> {{element.emp_email}} </td>
    </ng-container>
    <ng-container matColumnDef="emp_position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element; let i=index"> {{element.emp_position}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
